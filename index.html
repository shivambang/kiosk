<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/axios.min.js"></script>
    <script src="js/login.js"></script> 
    <title>JIIT Webkiosk</title>
    <style type="text/css">
        html, body, .container{
            height: 100%;
        }
    </style>
  </head>
  <body>
  <div class='container'>
    <br>
    <div class='row align-items-center'>
      <div class='login'>
          
            <div class='col text-center'>
              
                <a href="images/jiit_logo.png">
                    <img src="images/jiit_logo.png" alt="JIIT">
                </a>
              
            </div>
            <br>    
            <div class='col text-center'>
              <div style="color: #202124; font-family: 'Roboto',arial,sans-serif;">
                <h4>Login</h4>
                </div>
            </div>
            <br>
            <form id="form" method="POST" onsubmit="login(this)" action="https://www.jiit.ac.in/" target="_blank">
            <div class="form-group">
                <div class='col text-center'>
              <input type='text' class='form-control' placeholder='Enrollment ID' name='id' required>
              <br>
              <input type='date' class='form-control' placeholder='DOB' name='dob' required>
              <br>
              <input type='password' class='form-control' placeholder='Password' name='pass' required>
            </div>
            </div>
            <br>
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        
      </div>
    </div>
  </div>
</body>
</html>
